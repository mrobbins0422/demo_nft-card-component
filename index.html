<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <style>
  </style>
</head>
<body>
  <div class="wrapper">
    <main>
      <section class="card">
        <div class="card-image">
          <a href="#"><img src="images/image-equilibrium.jpg" alt="A clear cube, reflecting reddish light, balanced on point against a blue background." data-main-image></a>
          <img src="images/icon-view.svg" alt="eye icon" data-icon-eye>
        </div>
        <div class="card-content">
          <h2><a href="#">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="ticker">
            <p><img src="images/icon-ethereum.svg" alt="Ethereum icon" data-icon-ethereum>0.041 ETH</p>
            <p><img src="images/icon-clock.svg" alt="clock icon" data-icon-clock>3 days left</p>
          </div>
          <hr>
        </div>
        <div class="card-credits">
          <img src="images/image-avatar.png" alt="avatar" data-avatar>
          <p>Creation of <a href="#">Jules Wyvern<span class="author"></span></a></p>
        </div>
      </section>
    </main>
    <footer class="attribution hide">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mark Robbins</a>.
    </footer>
  </div>
</body>
</html>
